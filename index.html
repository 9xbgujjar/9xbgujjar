


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .login-container {
      background: #000000;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 320px;
      position: relative;
    }

    h2 {
      color: #FF6347;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      background: #fafafa;
      color: #333;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .btn.login {
      background: #FF6347;
      color: white;
    }

    .popup {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      display: none;
    }

    .popup.success {
      background-color: #e0ffe0;
      color: #2d8a2d;
      display: block;
    }

    .popup.error {
      background-color: #ffe0e0;
      color: #d12d2d;
      display: block;
    }
    
    .button:before, .button:after {
      content: '';
      position: absolute;
      left: -2px;
      top: -2px;
      border-radius: 10px;
      background: linear-gradient(45deg, #48ff00, #15ff00, #000000,#000000, #ff0000);
      background-size: 400%;
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      z-index: -1;
      animation: steam 10s linear infinite;
    }

    @keyframes steam {
      0% {
        background-position: 0 0;
      }

      50% {
        background-position: 400% 0;
      }

      100% {
        background-position: 0 0;
      }
    }

    .button:after {
      filter: blur(50px);
    }

    .button span {
      z-index: 1;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    
    footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #222; /* Darker gray footer background */
    color: #fff;
    padding: 10px 0;
    text-align: center;
    font-size: 14px;
    
  }
  
  </style>
</head>
<body>
    <div class="login-container">
     <h2>üîê Login</h2>
     <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
       <input type="password" id="password" placeholder="Password" required />
       <div class="button"><button type="submit" class="btn login">Login</button></div>
      </form>
      <div id="popup" class="popup"></div>
   </div>
  

  <script>
    const form = document.getElementById('loginForm');
    const popup = document.getElementById('popup');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === '9xb' && password === '1234') {
        popup.textContent = '‚úÖ Login successful!';
        popup.className = 'popup success';
        setTimeout(() => {
          window.location.href = 'home.html'; // Redirect after success
        }, 1500);
      } else {
        popup.textContent = '‚ùå Wrong ID or Password!';
        popup.className = 'popup error';
      }
    });
  </script>
  
  <footer>

    </footer>
    
</body>
</html>
